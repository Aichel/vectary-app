<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>ecommerce card</title>
</head>
<body>
  <div class="action-container">
    <div class="actions">
      <a class="action" id="defaultView">Default View</a>
    </div>
    <div class="actions">
      <a class="action" id="expand">Expand</a>
      <a class="action" id="lip">Lip</a>
      <a class="action" id="fluid">Fluid</a>
      <a class="action" id="handle">Handle</a>
      <a class="action" id="thermal">Thermal</a>
    </div>
    <div class="actions">
      <a class="action" id="randomColor">Random Color</a>
    </div>
  </div>
  <div class="item">
    <div class="img-box">
        <iframe id="f0945394-b36f-4ba9-b56e-f35079e48614" src="https://www.vectary.com/viewer/v1/?model=f0945394-b36f-4ba9-b56e-f35079e48614&env=cloudycliffsideroad" frameborder="0" width="100%" height="480"></iframe>
        <!-- <vctr-viewer id="f0945394-b36f-4ba9-b56e-f35079e48614" model="f0945394-b36f-4ba9-b56e-f35079e48614&env=cloudycliffsideroad" turntable="0" gesturehandling="superior" showinteractionprompt="0" enableapi="1">
        </vctr-viewer> -->
      </div>
    <div class="details">
      <h2>Glossy Black Mug<br><span>Material Ceramic</span></h2>
      <div class="price">49$</div>
      <label>About this item</label>
      <ul>
        <li>20 Ounces / Coffee mug size: 4.1\" Wide x 4.8\" Tall, About 1.4 pounds.</li>
      </ul>
      <label>Color</label>
      <ul class="colors">
        <li id="blackBtn"></li>
        <li id="blueBtn"></li>
        <li id="yellowBtn"></li>
      </ul>
      <a href="#">Add to cart</a>
    </div>
  </div>
  <script type="module" type="module" src="main.js" crossorigin="anonymous"></script>
</body>
</html>
